<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chatroom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #3a3a3a;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #4a4a4a;
        }
        .header input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .header input::placeholder { color: #999; }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #5865f2;
            color: white;
            transition: background 0.3s;
            min-width: 200px;
        }
        .btn:hover { background: #4752c4; }
        .btn-danger { background: #ed4245; }
        .btn-danger:hover { background: #c03537; }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
        .modal-content h2 { margin-bottom: 20px; color: #5865f2; }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        .modal-buttons button { padding: 10px 20px; }
        .chatroom { display: none; flex-direction: column; height: 100%; }
        .chatroom.active { display: flex; }
        .chatroom-header {
            padding: 15px 20px;
            background: #3a3a3a;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatroom-header .left { display: flex; align-items: center; gap: 15px; }
        .back-btn {
            padding: 8px 15px;
            background: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .back-btn:hover { background: #5a5a5a; }
        .room-code {
            padding: 8px 15px;
            background: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            user-select: all;
        }
        .room-code:hover { background: #5a5a5a; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            word-wrap: break-word;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-content { flex: 1; }
        .edit-icon, .delete-icon {
            opacity: 0;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            transition: opacity 0.2s;
            margin-left: 5px;
        }
        .message:hover .edit-icon { opacity: 1; }
        .message:hover .delete-icon { opacity: 1; }
        .edit-icon { background: #4a4a4a; }
        .delete-icon { background: #ed4245; }
        .edit-icon:hover { background: #5a5a5a; }
        .delete-icon:hover { background: #c03537; }
        .message-link {
            color: #5865f2;
            text-decoration: underline;
            cursor: pointer;
        }
        .message-link:hover { color: #4752c4; }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .html-preview {
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 0;
            margin-top: 10px;
            width: 100%;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .html-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        .fullscreen-btn:hover { background: #4752c4; }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-overlay.active { display: flex; }
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .close-fullscreen {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ed4245;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 11;
        }
        .close-fullscreen:hover { background: #c03537; }
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px 5px 0 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }
        .autocomplete-dropdown.active { display: block; }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
        }
        .autocomplete-item:hover { background: #4a4a4a; }
        .autocomplete-item .command { color: #5865f2; font-weight: bold; }
        .autocomplete-item .description { color: #999; font-size: 12px; }
        .message.server {
            background: #4a4a4a;
            color: #999;
            font-style: italic;
        }
        .message.owner { border-left: 3px solid #5865f2; }
        .rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .input-area {
            padding: 15px 20px;
            background: #3a3a3a;
            border-top: 2px solid #4a4a4a;
            display: flex;
            gap: 10px;
            position: relative;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
            resize: vertical;
            min-height: 40px;
            max-height: 150px;
            font-family: 'Segoe UI', sans-serif;
        }
        .input-area button { padding: 12px 25px; }
        .hidden { display: none; }
        /* Code block styling */
        pre.code-block {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 5px;
            position: relative;
            margin-top: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        pre.code-block button {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        pre.code-block button:hover { background: #4752c4; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="header">
                <input type="text" id="usernameInput" placeholder="Enter your name">
            </div>
            <div class="main-content">
                <button class="btn" onclick="showCreateModal()">Start Chatroom</button>
                <button class="btn" onclick="showJoinModal()">Join Chatroom</button>
            </div>
        </div>
        <!-- Chatroom -->
        <div id="chatroom" class="chatroom">
            <div class="chatroom-header">
                <div class="left">
                    <button class="back-btn" onclick="leaveChatroom()">‚Üê Back</button>
                    <div class="room-code" id="roomCodeDisplay" onclick="copyCode()">Room: </div>
                </div>
                <button id="closeChatroomBtn" class="btn btn-danger hidden" onclick="closeChatroom()">Close Chatroom</button>
            </div>
            <div class="messages" id="messagesContainer"></div>
            <div class="input-area">
                <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                <textarea
                    id="messageInput"
                    placeholder="Type a message... (/code, /random 1 - 10, /re 5 hi, /cal 5+3*2, Shift+Enter for new line)"
                    rows="3"
                    onkeydown="handleKeyPress(event)"
                    oninput="handleAutocomplete()"
                ></textarea>
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Create Chatroom Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create Chatroom</h2>
            <input type="text" id="createCodeInput" placeholder="Chatroom code (leave blank for auto-gen)">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createChatroom()">Create</button>
            </div>
        </div>
    </div>

    <!-- Join Chatroom Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>Join Chatroom</h2>
            <input type="text" id="joinCodeInput" placeholder="Enter chatroom code">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideJoinModal()">Cancel</button>
                <button class="btn" onclick="joinChatroom()">Join</button>
            </div>
        </div>
    </div>

    <!-- Edit Message Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Message</h2>
            <input type="text" id="editMessageInput" placeholder="Edit message text">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideEditModal()">Cancel</button>
                <button class="btn" onclick="saveEditedMessage()">Save</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <div class="fullscreen-content" id="fullscreenContent"></div>
        <button class="close-fullscreen" onclick="closeFullscreen()">Close</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onDisconnect, remove, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmq1EwejAgVQ37hUyLZpxG19AtxvAA74M",
            authDomain: "ggjimbob-2f0f7.firebaseapp.com",
            databaseURL: "https://ggjimbob-2f0f7-default-rtdb.firebaseio.com",
            projectId: "ggjimbob-2f0f7",
            storageBucket: "ggjimbob-2f0f7.firebasestorage.app",
            messagingSenderId: "75510860344",
            appId: "1:75510860344:web:a63313536e73eb6239b4cd",
            measurementId: "G-1P46LYPC4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let currentUser = null;
        let isOwner = false;
        let userRef = null;
        let messagesListener = null;
        let editingMessageId = null;
        let participants = [];

        const commands = [
            { cmd: '/color', desc: 'Change text color - /color [color] [text]', sub: ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'white', 'rainbow'] },
            { cmd: '/website', desc: 'Display website code - /website [html/css/js code]' },
            { cmd: '/pic', desc: 'Display image - /pic [image url]' },
            { cmd: '/fonts', desc: 'Change font - /fonts [font] [text]', sub: ['Arial', 'Comic Sans MS', 'Courier New', 'Georgia', 'Impact', 'Times New Roman', 'Trebuchet MS', 'Verdana', 'Brush Script MT', 'Palatino'] },
            { cmd: '/dm', desc: 'Send private message - /dm [username] [message]' },
            { cmd: '/cooleffect', desc: 'Activate a cool effect... üòé' },
            { cmd: '/dem', desc: 'Delete all your messages in this room' },
            { cmd: '/code', desc: 'Send code in a nice block (multi-line supported)' },
            { cmd: '/random', desc: 'Generate random number - /random min - max' },
            { cmd: '/re', desc: 'Repeat text - /re count text' },
            { cmd: '/cal', desc: 'Calculate simple math - /cal 5 + 3 * 2' }
        ];

        window.showCreateModal = () => {
            if (!validateUsername()) return;
            document.getElementById('createModal').classList.add('active');
            document.getElementById('createCodeInput').value = generateCode();
        };
        window.hideCreateModal = () => document.getElementById('createModal').classList.remove('active');
        window.showJoinModal = () => {
            if (!validateUsername()) return;
            document.getElementById('joinModal').classList.add('active');
        };
        window.hideJoinModal = () => document.getElementById('joinModal').classList.remove('active');
        window.showEditModal = (messageId, currentText) => {
            editingMessageId = messageId;
            document.getElementById('editMessageInput').value = currentText;
            document.getElementById('editModal').classList.add('active');
        };
        window.hideEditModal = () => {
            document.getElementById('editModal').classList.remove('active');
            editingMessageId = null;
        };
        window.saveEditedMessage = async () => {
            if (!editingMessageId) return;
            const newText = document.getElementById('editMessageInput').value.trim();
            if (!newText) {
                alert('Message cannot be empty.');
                return;
            }
            const messageRef = ref(db, `chatrooms/${currentRoom}/messages/${editingMessageId}`);
            const snapshot = await get(messageRef);
            if (snapshot.exists()) {
                const messageData = snapshot.val();
                await set(messageRef, {
                    ...messageData,
                    text: newText,
                    edited: true
                });
            }
            hideEditModal();
        };

        window.deleteOwnMessage = async (messageId, messageUser) => {
            if (messageUser !== currentUser && !isOwner) {
                alert("You can only delete your own messages.");
                return;
            }
            if (confirm('Are you sure you want to delete this message?')) {
                await remove(ref(db, `chatrooms/${currentRoom}/messages/${messageId}`));
            }
        };

        async function handleDemCommand() {
            if (!confirm('Are you sure you want to delete ALL your messages in this room? This cannot be undone.')) return;
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const snapshot = await get(messagesRef);
            if (!snapshot.exists()) {
                sendSystemMessage("No messages found to delete.");
                return;
            }
            const updates = {};
            snapshot.forEach((child) => {
                const msg = child.val();
                if (msg.user === currentUser && !msg.system) {
                    updates[child.key] = null;
                }
            });
            if (Object.keys(updates).length === 0) {
                sendSystemMessage("You have no messages to delete.");
            } else {
                await update(messagesRef, updates);
                sendSystemMessage(`${currentUser} deleted all their messages.`);
            }
        }

        function handleRandomCommand(args) {
            if (args.length < 3 || args[1] !== '-') {
                alert("Usage: /random min - max\nExample: /random 1 - 10");
                return;
            }
            const min = parseInt(args[0]);
            const max = parseInt(args[2]);
            if (isNaN(min) || isNaN(max)) {
                alert("Please enter valid numbers.");
                return;
            }
            const random = Math.floor(Math.random() * (max - min + 1)) + min;
            return random.toString();
        }

        function handleRepeatCommand(args) {
            if (args.length < 2) {
                alert("Usage: /re count text\nExample: /re 5 hi");
                return;
            }
            const count = parseInt(args[0]);
            const text = args.slice(1).join(' ');
            if (isNaN(count) || count < 1 || count > 50) {
                alert("Count must be between 1 and 50.");
                return;
            }
            return Array(count).fill(text).join(' ');
        }

        function handleCalCommand(expression) {
            try {
                // Very simple safe eval for basic math (+ - * /)
                const result = new Function('return ' + expression.replace(/[^0-9+\-*/(). ]/g, ''))();
                return result.toString();
            } catch (e) {
                alert("Invalid math expression.");
                return null;
            }
        }

        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            let message = input.value.trim();
            if (!message) return;

            let contentToSend = message;
            let isCode = false;
            let isRandom = false;
            let isRepeat = false;
            let isCal = false;
            let finalText = null;

            if (message.toLowerCase() === '/dem') {
                await handleDemCommand();
                input.value = '';
                return;
            }

            if (message.toLowerCase().startsWith('/random ')) {
                const args = message.substring(8).trim().split(/\s+/);
                finalText = handleRandomCommand(args);
                if (finalText) {
                    isRandom = true;
                    contentToSend = `Random number: ${finalText}`;
                } else {
                    input.value = '';
                    return;
                }
            } else if (message.toLowerCase().startsWith('/re ')) {
                const args = message.substring(4).trim().split(/\s+/);
                finalText = handleRepeatCommand(args);
                if (finalText) {
                    isRepeat = true;
                    contentToSend = finalText;
                } else {
                    input.value = '';
                    return;
                }
            } else if (message.toLowerCase().startsWith('/cal ')) {
                const expression = message.substring(5).trim();
                finalText = handleCalCommand(expression);
                if (finalText) {
                    isCal = true;
                    contentToSend = `${expression} = ${finalText}`;
                } else {
                    input.value = '';
                    return;
                }
            } else if (message.toLowerCase() === '/code') {
                isCode = true;
                contentToSend = message; // will be handled in display
            }

            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const newMessageRef = push(messagesRef);

            let color = null;
            let isRainbow = false;
            let isWebsite = false;
            let isImage = false;
            let font = null;
            let privateTo = null;

            if (!isCode && !isRandom && !isRepeat && !isCal) {
                if (message.startsWith('/dm ')) {
                    const dmParts = message.substring(4).trim().split(/\s+/);
                    if (dmParts.length >= 2) {
                        privateTo = dmParts[0];
                        contentToSend = dmParts.slice(1).join(' ');
                    } else {
                        alert('Invalid /dm format. Use /dm [username] [message]');
                        return;
                    }
                }

                if (contentToSend.toLowerCase() === '/cooleffect') {
                    window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                    await sendSystemMessage(`${currentUser} activated a cool effect! ‚ú®`);
                    input.value = '';
                    return;
                }

                if (contentToSend.toLowerCase() === 'ggjimbob') {
                    isRainbow = true;
                }

                if (contentToSend.startsWith('/website ')) {
                    isWebsite = true;
                    contentToSend = contentToSend.substring(9);
                } else if (contentToSend.startsWith('/pic ')) {
                    isImage = true;
                    contentToSend = contentToSend.substring(5);
                } else if (contentToSend.startsWith('/fonts ')) {
                    const parts = contentToSend.substring(7).split(' ');
                    if (parts.length >= 2) {
                        font = parts[0];
                        contentToSend = parts.slice(1).join(' ');
                    }
                } else if (contentToSend.startsWith('/color ')) {
                    const parts = contentToSend.substring(7).split(' ');
                    if (parts.length >= 2) {
                        if (parts[0].toLowerCase() === 'rainbow') {
                            isRainbow = true;
                            contentToSend = parts.slice(1).join(' ');
                        } else {
                            color = parts[0];
                            contentToSend = parts.slice(1).join(' ');
                        }
                    }
                } else {
                    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                    const lowerMessage = contentToSend.toLowerCase();
                    if (imageExtensions.some(ext => lowerMessage.includes(ext))) {
                        isImage = true;
                    }
                }
            }

            await set(newMessageRef, {
                user: currentUser,
                text: contentToSend,
                owner: isOwner,
                color: color,
                rainbow: isRainbow,
                website: isWebsite,
                image: isImage,
                font: font,
                privateTo: privateTo,
                code: isCode,
                timestamp: Date.now()
            });

            input.value = '';
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        async function sendSystemMessage(text) {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const newMessageRef = push(messagesRef);
            await set(newMessageRef, {
                system: true,
                text: text,
                timestamp: Date.now()
            });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            if (!messages) return;

            const sortedMessages = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
            sortedMessages.forEach(([id, msg]) => {
                if (msg.privateTo && currentUser !== msg.user && currentUser !== msg.privateTo) return;

                const div = document.createElement('div');
                div.className = 'message';

                if (msg.system) {
                    div.classList.add('server');
                    const content = document.createElement('div');
                    content.className = 'message-content';
                    content.textContent = `server: ${msg.text}`;
                    div.appendChild(content);
                } else {
                    if (msg.owner) div.classList.add('owner');

                    let prefix = msg.user + ': ';
                    if (msg.privateTo) {
                        prefix = `DM ${currentUser === msg.user ? 'to ' + msg.privateTo : 'from ' + msg.user}: `;
                    }

                    const content = document.createElement('div');
                    content.className = 'message-content';

                    if (msg.font) content.style.fontFamily = msg.font;

                    if (msg.website) {
                        const escapedText = msg.text
                            .replace(/\\/g, '\\\\')
                            .replace(/"/g, '&quot;')
                            .replace(/'/g, '&#39;');
                        content.innerHTML = `
                            ${prefix}<br>
                            <div style="font-size: 12px; color: #ff4444; margin-bottom: 5px;">‚ö†Ô∏è User-submitted code ‚Äî runs with full permissions</div>
                            <div class="html-preview">
                                <iframe srcdoc="${escapedText}"></iframe>
                                <button class="fullscreen-btn" onclick="openFullscreen(this.parentNode)">Fullscreen</button>
                            </div>
                        `;
                    } else if (msg.image) {
                        const textWithLinks = linkify(msg.text);
                        content.innerHTML = `${prefix}${textWithLinks}`;
                        const urlMatch = msg.text.match(/https?:\/\/[^\s]+/);
                        if (urlMatch) {
                            const img = document.createElement('img');
                            img.src = urlMatch[0];
                            img.className = 'message-image';
                            img.alt = "Image";
                            img.onclick = () => window.open(urlMatch[0], '_blank');
                            img.onerror = () => img.style.display = 'none';
                            content.appendChild(img);
                        }
                    } else if (msg.rainbow) {
                        const textWithLinks = linkify(msg.text);
                        content.innerHTML = `${prefix}<span class="rainbow">${textWithLinks}</span>`;
                    } else if (msg.color) {
                        const textWithLinks = linkify(msg.text);
                        content.innerHTML = `${prefix}<span style="color: ${msg.color}">${textWithLinks}</span>`;
                    } else if (msg.code) {
                        const escapedCode = msg.text
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
                        content.innerHTML = `${prefix}<br><pre class="code-block"><button onclick="navigator.clipboard.writeText(this.parentNode.querySelector('code').innerText); alert('Code copied!')">Copy</button><code>${escapedCode}</code></pre>`;
                    } else {
                        const textWithLinks = linkify(msg.text);
                        content.innerHTML = `${prefix}${textWithLinks}`;
                    }

                    if (msg.edited) {
                        content.innerHTML += ' <span style="color: #999; font-size: 11px;">(edited)</span>';
                    }

                    div.appendChild(content);

                    if ((msg.user === currentUser || isOwner) && !msg.system) {
                        const deleteBtn = document.createElement('div');
                        deleteBtn.className = 'delete-icon';
                        deleteBtn.textContent = 'üóëÔ∏è';
                        deleteBtn.onclick = () => deleteOwnMessage(id, msg.user);
                        div.appendChild(deleteBtn);
                    }

                    if (isOwner && !msg.system) {
                        const editBtn = document.createElement('div');
                        editBtn.className = 'edit-icon';
                        editBtn.textContent = '‚úèÔ∏è Edit';
                        editBtn.onclick = () => showEditModal(id, msg.text);
                        div.appendChild(editBtn);
                    }
                }

                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => {
                return `<a href="${url}" target="_blank" class="message-link">${url}</a>`;
            });
        }

        window.openFullscreen = (preview) => {
            const iframe = preview.querySelector('iframe');
            const srcdoc = iframe.getAttribute('srcdoc');
            const overlay = document.getElementById('fullscreenOverlay');
            const content = document.getElementById('fullscreenContent');
            content.innerHTML = `<iframe srcdoc="${srcdoc}"></iframe>`;
            overlay.classList.add('active');
        };

        window.closeFullscreen = () => {
            const overlay = document.getElementById('fullscreenOverlay');
            const content = document.getElementById('fullscreenContent');
            overlay.classList.remove('active');
            content.innerHTML = '';
        };

        window.leaveChatroom = async () => {
            if (userRef) {
                await sendSystemMessage(`${currentUser} left`);
                await remove(userRef);
            }
            if (messagesListener) messagesListener();
            document.getElementById('chatroom').classList.remove('active');
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('closeChatroomBtn').classList.add('hidden');
            currentRoom = null;
            currentUser = null;
            isOwner = false;
            userRef = null;
            participants = [];
        };

        window.closeChatroom = async () => {
            if (!isOwner) return;
            if (confirm('Are you sure you want to close this chatroom? This will remove all data.')) {
                const roomRef = ref(db, `chatrooms/${currentRoom}`);
                await sendSystemMessage('Chatroom closed by owner');
                setTimeout(async () => {
                    await remove(roomRef);
                    if (messagesListener) messagesListener();
                    document.getElementById('chatroom').classList.remove('active');
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('messagesContainer').innerHTML = '';
                    document.getElementById('closeChatroomBtn').classList.add('hidden');
                    currentRoom = null;
                    currentUser = null;
                    isOwner = false;
                    userRef = null;
                    participants = [];
                }, 500);
            }
        };

        window.copyCode = () => {
            navigator.clipboard.writeText(currentRoom);
            alert('Room code copied to clipboard!');
        };

        window.handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        window.handleAutocomplete = () => {
            const input = document.getElementById('messageInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const value = input.value.trim();
            dropdown.innerHTML = '';
            if (value.startsWith('/')) {
                const parts = value.split(/\s+/);
                const searchTerm = parts[0].toLowerCase();
                if (parts.length === 1) {
                    const filteredCommands = commands.filter(c => c.cmd.toLowerCase().startsWith(searchTerm));
                    if (filteredCommands.length > 0) {
                        dropdown.innerHTML = filteredCommands.map(c =>
                            `<div class="autocomplete-item" onclick="selectCommand('${c.cmd}')">
                                <div class="command">${c.cmd}</div>
                                <div class="description">${c.desc}</div>
                            </div>`
                        ).join('');
                        dropdown.classList.add('active');
                    } else {
                        dropdown.classList.remove('active');
                    }
                } else if (parts.length >= 2) {
                    const cmd = commands.find(c => c.cmd.toLowerCase() === searchTerm);
                    if (cmd && cmd.sub) {
                        const subSearch = parts[1].toLowerCase();
                        const filteredSubs = cmd.sub.filter(s => s.toLowerCase().startsWith(subSearch));
                        if (filteredSubs.length > 0) {
                            dropdown.innerHTML = filteredSubs.map(s =>
                                `<div class="autocomplete-item" onclick="selectSub('${cmd.cmd} ${s}')">
                                    <div class="command">${s}</div>
                                </div>`
                            ).join('');
                            dropdown.classList.add('active');
                        } else {
                            dropdown.classList.remove('active');
                        }
                    } else if (searchTerm === '/dm') {
                        const subSearch = parts[1].toLowerCase();
                        const filteredUsers = participants.filter(u => u.toLowerCase().startsWith(subSearch) && u !== currentUser);
                        if (filteredUsers.length > 0) {
                            dropdown.innerHTML = filteredUsers.map(u =>
                                `<div class="autocomplete-item" onclick="selectSub('/dm ${u}')">
                                    <div class="command">${u}</div>
                                </div>`
                            ).join('');
                            dropdown.classList.add('active');
                        } else {
                            dropdown.classList.remove('active');
                        }
                    } else {
                        dropdown.classList.remove('active');
                    }
                }
            } else {
                dropdown.classList.remove('active');
            }
        };

        window.selectCommand = (cmd) => {
            const input = document.getElementById('messageInput');
            input.value = cmd + ' ';
            input.focus();
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        window.selectSub = (value) => {
            const input = document.getElementById('messageInput');
            input.value = value + ' ';
            input.focus();
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        window.createChatroom = async () => {
            try {
                let code = document.getElementById('createCodeInput').value.trim();
                if (!code) code = generateCode();
                const roomRef = ref(db, `chatrooms/${code}`);
                const snapshot = await get(roomRef);
                if (snapshot.exists()) {
                    alert('This chatroom code already exists. Please choose another.');
                    return;
                }
                currentRoom = code;
                currentUser = document.getElementById('usernameInput').value.trim();
                isOwner = true;
                await set(roomRef, {
                    owner: currentUser,
                    created: Date.now()
                });
                joinRoom(code, true);
                hideCreateModal();
            } catch (error) {
                console.error('Error creating chatroom:', error);
                alert('Error creating chatroom: ' + error.message);
            }
        };

        window.joinChatroom = async () => {
            try {
                const code = document.getElementById('joinCodeInput').value.trim();
                if (!code) {
                    alert('Please enter a chatroom code.');
                    return;
                }
                const roomRef = ref(db, `chatrooms/${code}`);
                const snapshot = await get(roomRef);
                if (!snapshot.exists()) {
                    alert('Chatroom does not exist.');
                    return;
                }
                currentRoom = code;
                currentUser = document.getElementById('usernameInput').value.trim();
                isOwner = false;
                joinRoom(code, false);
                hideJoinModal();
            } catch (error) {
                console.error('Error joining chatroom:', error);
                alert('Error joining chatroom: ' + error.message);
            }
        };

        async function joinRoom(code, owner) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('chatroom').classList.add('active');
            document.getElementById('roomCodeDisplay').textContent = `Room: ${code}`;
            if (owner) {
                document.getElementById('closeChatroomBtn').classList.remove('hidden');
            }

            const participantsRef = ref(db, `chatrooms/${code}/participants`);
            userRef = push(participantsRef);
            await set(userRef, {
                name: currentUser,
                joined: Date.now()
            });
            onDisconnect(userRef).remove();

            sendSystemMessage(`${currentUser} joined`);

            const messagesRef = ref(db, `chatrooms/${code}/messages`);
            messagesListener = onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages);
            });

            onValue(participantsRef, (snapshot) => {
                const parts = snapshot.val() || {};
                participants = [...new Set(Object.values(parts).map(p => p.name))];
            });
        }

        function validateUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter your name first.');
                return false;
            }
            return true;
        }

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
    </script>
</body>
