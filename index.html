<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            padding: 20px;
            background: #3a3a3a;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #4a4a4a;
        }
        .header input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .header input::placeholder { color: #999; }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #5865f2;
            color: white;
            transition: background 0.3s;
            min-width: 200px;
        }
        .btn:hover { background: #4752c4; }
        .btn-danger { background: #ed4245; }
        .btn-danger:hover { background: #c03537; }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
        .modal-content h2 { margin-bottom: 20px; color: #5865f2; }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        .modal-buttons button { padding: 10px 20px; }
        .chatroom { display: none; flex-direction: column; height: 100%; }
        .chatroom-header {
            padding: 15px 20px;
            background: #3a3a3a;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatroom-header .left { display: flex; align-items: center; gap: 15px; }
        .back-btn {
            padding: 8px 15px;
            background: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .back-btn:hover { background: #5a5a5a; }
        .room-code {
            padding: 8px 15px;
            background: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            user-select: all;
        }
        .room-code:hover { background: #5a5a5a; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            word-wrap: break-word;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-content { flex: 1; }
        .edit-icon, .delete-icon {
            opacity: 0;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            transition: opacity 0.2s;
            margin-left: 5px;
        }
        .message:hover .edit-icon { opacity: 1; }
        .message:hover .delete-icon { opacity: 1; }
        .edit-icon { background: #4a4a4a; }
        .delete-icon { background: #ed4245; }
        .edit-icon:hover { background: #5a5a5a; }
        .delete-icon:hover { background: #c03537; }
        .message-link {
            color: #5865f2;
            text-decoration: underline;
            cursor: pointer;
        }
        .message-link:hover { color: #4752c4; }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .html-preview {
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 0;
            margin-top: 10px;
            width: 100%;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .html-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        .fullscreen-btn:hover { background: #4752c4; }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-overlay.active { display: flex; }
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .close-fullscreen {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ed4245;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 11;
        }
        .close-fullscreen:hover { background: #c03537; }
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px 5px 0 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }
        .autocomplete-dropdown.active { display: block; }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
        }
        .autocomplete-item:hover { background: #4a4a4a; }
        .autocomplete-item .command { color: #5865f2; font-weight: bold; }
        .autocomplete-item .description { color: #999; font-size: 12px; }
        .message.server {
            background: #4a4a4a;
            color: #999;
            font-style: italic;
        }
        .message.owner { border-left: 3px solid #5865f2; }
        .rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .input-area {
            padding: 15px 20px;
            background: #3a3a3a;
            border-top: 2px solid #4a4a4a;
            display: flex;
            gap: 10px;
            position: relative;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
            resize: vertical;
            min-height: 40px;
            max-height: 150px;
            font-family: 'Segoe UI', sans-serif;
        }
        .input-area button { padding: 12px 25px; }
        .hidden { display: none !important; }
        /* Fire effect */
        .fire-effect {
            animation: fire 3s infinite;
            background: linear-gradient(45deg, #ff0000, #ff4500, #ff8c00);
            background-size: 200% 200%;
            box-shadow: 0 0 15px #ff4500;
        }
        @keyframes fire {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Shake effect */
        .caps-shake {
            animation: shake 3s linear;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(-1deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        /* Rainbow chatroom effect */
        .rainbow-chatroom {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            animation: rainbow 3s linear infinite;
        }
        /* Matrix Donut Overlay */
        .matrix-donut {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        /* Dev Mode Pic Overlay */
        .dev-pic-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: url('https://th.bing.com/th/id/R.d3d3638d1c412496800e862891263ad3?rik=G5Zq2PUgEST2gQ&pid=ImgRaw&r=0') center/cover;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
            z-index: 10000;
            display: none;
            animation: fadeInOut 6s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
        /* Voice Chat Sidebar */
        .voice-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #2d2d2d;
            border-right: 2px solid #4a4a4a;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
        }
        .voice-sidebar.hidden { display: none; }
        .voice-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .voice-header h3 {
            color: #5865f2;
            margin: 0;
        }
        #vcTitle {
            font-size: 16px;
            color: #bbb;
        }
        .voice-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .voice-users {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        .voice-user {
            padding: 8px 12px;
            background: #3a3a3a;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .voice-user .mic {
            color: #00ff00;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">

    <!-- Modals -->
    <div id="createModal" class="modal">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onDisconnect, remove, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmq1EwejAgVQ37hUyLZpxG19AtxvAA74M",
            authDomain: "ggjimbob-2f0f7.firebaseapp.com",
            databaseURL: "https://ggjimbob-2f0f7-default-rtdb.firebaseio.com",
            projectId: "ggjimbob-2f0f7",
            storageBucket: "ggjimbob-2f0f7.firebasestorage.app",
            messagingSenderId: "75510860344",
            appId: "1:75510860344:web:a63313536e73eb6239b4cd",
            measurementId: "G-1P46LYPC4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let currentUser = null;
        let isOwner = false;
        let userRef = null;
        let messagesListener = null;
        let editingMessageId = null;
        let participants = [];
        let processedEffects = new Set();
        let currentVoiceChat = null;
        let isInVoiceChat = false;

        const commands = [
            { cmd: '/color', desc: 'Change text color', sub: ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'rainbow'] },
            { cmd: '/website', desc: 'Display website code' },
            { cmd: '/pic', desc: 'Display image' },
            { cmd: '/fonts', desc: 'Change font', sub: ['Arial', 'Courier', 'Georgia', 'Times New Roman', 'Verdana', 'Comic Sans MS'] },
            { cmd: '/dm', desc: 'Send private message' },
            { cmd: '/cooleffect', desc: 'Activate cool effect' },
            { cmd: '/dem', desc: 'Delete all your messages' },
            { cmd: '/code', desc: 'Send code with highlighting', sub: ['js', 'python', 'html', 'css', 'json', 'nim', 'cpp'] },
            { cmd: '/random', desc: 'Random number 1-10000' },
            { cmd: '/re', desc: 'Repeat text' },
            { cmd: '/cal', desc: 'Calculate math' },
            { cmd: '/matrix', desc: 'Show spinning donut' },
            { cmd: '/vc', desc: 'Start voice chat' }
        ];

        // Matrix Donut
        function showMatrixDonut() {
            const donut = document.getElementById('matrixDonut');
            donut.style.display = 'flex';
            let A = 0, B = 0;
            const chars = '.,-~:;=!*#$@';
            const width = 80, height = 22;
            const interval = setInterval(() => {
                const b = new Array(width * height).fill(' ');
                const z = new Array(width * height).fill(0);
                for (let j = 0; j < 6.28; j += 0.07) {
                    const ct = Math.cos(j), st = Math.sin(j);
                    for (let i = 0; i < 6.28; i += 0.02) {
                        const sp = Math.sin(i), cp = Math.cos(i);
                        const h = ct + 2;
                        const D = 1 / (sp * h * Math.sin(A) + st * Math.cos(A) + 5);
                        const t = sp * h * Math.cos(A) - st * Math.sin(A);
                        const x = Math.floor(width / 2 + (width / 2) * D * (cp * h * Math.cos(B) + t * Math.sin(B)));
                        const y = Math.floor(height / 2 + (height / 2) * D * (cp * h * Math.sin(B) - t * Math.cos(B)));
                        const o = x + width * y;
                        const N = 8 * ((st * Math.sin(A) - sp * ct * Math.cos(A)) * Math.cos(B) - sp * ct * Math.sin(A) - st * Math.cos(A) - cp * ct * Math.sin(B));
                        if (y >= 0 && y < height && x >= 0 && x < width && D > z[o]) {
                            z[o] = D;
                            b[o] = chars[N > 0 ? Math.floor(N) : 0];
                        }
                    }
                }
                let output = '';
                for (let k = 0; k < b.length; k++) {
                    output += b[k];
                    if (k % width === width - 1) output += '\n';
                }
                donut.innerText = output;
                A += 0.04;
                B += 0.02;
            }, 50);
            setTimeout(() => {
                clearInterval(interval);
                donut.style.display = 'none';
                donut.innerText = '';
            }, 7000);
        }

        // Effects
        function triggerFire() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('fire-effect');
            setTimeout(() => chatroom.classList.remove('fire-effect'), 9000);
        }

        function triggerShake() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('caps-shake');
            setTimeout(() => chatroom.classList.remove('caps-shake'), 3000);
        }

        function triggerRainbow() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('rainbow-chatroom');
            setTimeout(() => chatroom.classList.remove('rainbow-chatroom'), 5000);
        }

        function showDevPic(username) {
            if (currentUser.toLowerCase() === username.toLowerCase()) {
                const overlay = document.getElementById('devPicOverlay');
                overlay.style.display = 'block';
                setTimeout(() => overlay.style.display = 'none', 6000);
            }
        }

        // Command Handlers
        function handleRandomCommand() {
            return Math.floor(Math.random() * 10000) + 1;
        }

        function handleRepeatCommand(args) {
            const count = parseInt(args[0]);
            const text = args.slice(1).join(' ');
            if (isNaN(count) || count < 1) return null;
            return text.repeat(count);
        }

        function handleCalCommand(expression) {
            try { return eval(expression); } catch { return null; }
        }

        async function handleDemCommand() {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const snapshot = await get(messagesRef);
            const messages = snapshot.val();
            if (messages) {
                for (const [id, msg] of Object.entries(messages)) {
                    if (msg.user === currentUser && !msg.system) {
                        await remove(ref(db, `chatrooms/${currentRoom}/messages/${id}`));
                    }
                }
            }
            await sendSystemMessage(`${currentUser} deleted all their messages.`);
        }

        async function handlePullCommand() {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const snapshot = await get(messagesRef);
            const messages = snapshot.val();
            if (!messages || Object.keys(messages).length === 0) {
                await sendSystemMessage('No messages to pull.');
                return;
            }
            const keys = Object.keys(messages);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const msg = messages[randomKey];
            const pulledText = msg.system ? `System: ${msg.text}` : `${msg.user}: ${msg.text}`;
            await sendSystemMessage(`Pulled random message: ${pulledText}`);
        }

        async function handleVoiceChatCommand(name) {
            if (!name) {
                await sendSystemMessage("Usage: /vc [voice chat name]");
                return;
            }
            const vcRef = ref(db, `chatrooms/${currentRoom}/voiceChat`);
            await set(vcRef, {
                title: name,
                createdBy: currentUser,
                createdAt: Date.now(),
                active: true
            });
            await sendSystemMessage(`${currentUser} started voice chat: "${name}"`);
        }

        // Voice Sidebar
        function updateVoiceSidebar() {
            const sidebar = document.getElementById('voiceChatSidebar');
            const titleEl = document.getElementById('vcTitle');
            const joinBtn = document.getElementById('joinVcBtn');
            const leaveBtn = document.getElementById('leaveVcBtn');

            if (currentVoiceChat && currentVoiceChat.active) {
                sidebar.classList.remove('hidden');
                titleEl.textContent = currentVoiceChat.title || 'Voice Chat';
                joinBtn.classList.toggle('hidden', isInVoiceChat);
                leaveBtn.classList.toggle('hidden', !isInVoiceChat);
            } else {
                sidebar.classList.add('hidden');
                isInVoiceChat = false;
            }
        }

        window.joinVoiceChat = async () => {
            const userVcRef = ref(db, `chatrooms/${currentRoom}/voiceChat/users/${currentUser}`);
            await set(userVcRef, { name: currentUser, joined: Date.now() });
            isInVoiceChat = true;
            updateVoiceSidebar();
            await sendSystemMessage(`${currentUser} joined the voice chat`);
        };

        window.leaveVoiceChat = async () => {
            await remove(ref(db, `chatrooms/${currentRoom}/voiceChat/users/${currentUser}`));
            isInVoiceChat = false;
            updateVoiceSidebar();
            await sendSystemMessage(`${currentUser} left the voice chat`);
        };

        // Voice Chat Listeners
        onValue(ref(db, `chatrooms/${currentRoom}/voiceChat`), (snapshot) => {
            const vcData = snapshot.val();
            currentVoiceChat = vcData && vcData.active ? vcData : null;
            updateVoiceSidebar();
        });

        onValue(ref(db, `chatrooms/${currentRoom}/voiceChat/users`), (snapshot) => {
            const users = snapshot.val() || {};
            const list = document.getElementById('voiceUsersList');
            list.innerHTML = '';
            Object.values(users).forEach(user => {
                const div = document.createElement('div');
                div.className = 'voice-user';
                div.innerHTML = `<span class="mic">üé§</span> ${user.name}`;
                list.appendChild(div);
            });
        });

        // Send Message
        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            let message = input.value.trim();
            if (!message) return;

            let contentToSend = message;
            let isCode = false;
            let codeLang = 'javascript';
            let isRandom = false;
            let isRepeat = false;
            let isCal = false;
            let finalText = null;
            let effect = null;

            if (message.toLowerCase() === '/dem') {
                await handleDemCommand();
                input.value = '';
                return;
            }
            if (message.toLowerCase().startsWith('/random')) {
                finalText = handleRandomCommand();
                isRandom = true;
                contentToSend = `Random number (1-10000): ${finalText}`;
            } else if (message.toLowerCase().startsWith('/re ')) {
                const args = message.substring(4).trim().split(/\s+/);
                finalText = handleRepeatCommand(args);
                if (finalText) {
                    isRepeat = true;
                    contentToSend = finalText;
                } else return;
            } else if (message.toLowerCase().startsWith('/cal ')) {
                const expression = message.substring(5).trim();
                finalText = handleCalCommand(expression);
                if (finalText) {
                    isCal = true;
                    contentToSend = `${expression} = ${finalText}`;
                } else return;
            } else if (message.toLowerCase().startsWith('/code')) {
                isCode = true;
                const parts = message.split(/\s+/);
                if (parts.length > 1) {
                    const lang = parts[1].toLowerCase();
                    if (['js', 'javascript', 'py', 'python', 'html', 'css', 'json', 'nim', 'cpp', 'c++'].includes(lang)) {
                        codeLang = lang === 'js' ? 'javascript' : lang === 'py' ? 'python' : lang === 'c++' ? 'cpp' : lang;
                    }
                }
                const codeStart = message.indexOf(' ', message.indexOf(' ') + 1) + 1;
                contentToSend = message.substring(codeStart).trim();
            } else if (message.toLowerCase() === '/matrix') {
                showMatrixDonut();
                input.value = '';
                return;
            } else if (message.toLowerCase() === '.pull') {
                await handlePullCommand();
                input.value = '';
                return;
            } else if (message.toLowerCase().startsWith('.devmode ')) {
                const target = message.substring(9).trim();
                if (target) {
                    showDevPic(target);
                    await sendSystemMessage(`Dev mode activated for ${target}!`);
                }
                input.value = '';
                return;
            } else if (message.toLowerCase().startsWith('/vc ')) {
                await handleVoiceChatCommand(message.substring(4).trim());
                input.value = '';
                return;
            }

            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const newMessageRef = push(messagesRef);

            let color = null, isRainbow = false, isWebsite = false, isImage = false, font = null, privateTo = null;

            if (!isCode && !isRandom && !isRepeat && !isCal) {
                if (message.startsWith('/dm ')) {
                    const dmParts = message.substring(4).trim().split(/\s+/);
                    if (dmParts.length >= 2) {
                        privateTo = dmParts[0];
                        contentToSend = dmParts.slice(1).join(' ');
                    } else {
                        alert('Invalid /dm format. Use /dm [username] [message]');
                        return;
                    }
                }
                if (contentToSend.toLowerCase() === '/cooleffect') {
                    window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                    await sendSystemMessage(`${currentUser} activated a cool effect! ‚ú®`);
                    input.value = '';
                    return;
                }
                if (contentToSend.trim().toLowerCase() === 'ggjimbob') {
                    isRainbow = true;
                    effect = 'rainbow';
                }
                if (contentToSend.startsWith('/website ')) {
                    isWebsite = true;
                    contentToSend = contentToSend.substring(9);
                } else if (contentToSend.startsWith('/pic ')) {
                    isImage = true;
                    contentToSend = contentToSend.substring(5);
                } else if (contentToSend.startsWith('/fonts ')) {
                    const parts = contentToSend.substring(7).split(' ');
                    if (parts.length >= 2) {
                        font = parts[0];
                        contentToSend = parts.slice(1).join(' ');
                    }
                } else if (contentToSend.startsWith('/color ')) {
                    const parts = contentToSend.substring(7).split(' ');
                    if (parts.length >= 2) {
                        if (parts[0].toLowerCase() === 'rainbow') {
                            isRainbow = true;
                            contentToSend = parts.slice(1).join(' ');
                        } else {
                            color = parts[0];
                            contentToSend = parts.slice(1).join(' ');
                        }
                    }
                } else {
                    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                    if (imageExtensions.some(ext => contentToSend.toLowerCase().includes(ext))) {
                        isImage = true;
                    }
                }
            }

            if (/\u{1F525}{3,}/u.test(contentToSend)) effect = 'fire';
            if (contentToSend === contentToSend.toUpperCase() && contentToSend.length > 5) effect = 'shake';

            await set(newMessageRef, {
                user: currentUser,
                text: contentToSend,
                owner: isOwner,
                color, rainbow: isRainbow, website: isWebsite, image: isImage,
                font, privateTo, code: isCode, codeLang: isCode ? codeLang : null,
                effect, timestamp: Date.now()
            });

            if (Math.random() < 0.001) {
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                await sendSystemMessage(`${currentUser} got rickrolled! üéâ`);
            }

            input.value = '';
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        async function sendSystemMessage(text) {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const newMessageRef = push(messagesRef);
            await set(newMessageRef, { system: true, text, timestamp: Date.now() });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            if (!messages) return;

            const sorted = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
            sorted.forEach(([id, msg]) => {
                if (msg.privateTo && currentUser !== msg.user && currentUser !== msg.privateTo) return;

                const div = document.createElement('div');
                div.className = 'message';
                if (msg.system) div.classList.add('server');

                const content = document.createElement('div');
                content.className = 'message-content';

                if (msg.system) {
                    content.textContent = `server: ${msg.text}`;
                } else {
                    let prefix = msg.user + ': ';
                    if (msg.privateTo) prefix = `DM ${currentUser === msg.user ? 'to ' + msg.privateTo : 'from ' + msg.user}: `;
                    content.innerHTML = prefix;

                    if (msg.font) content.style.fontFamily = msg.font;
                    if (msg.website) {
                        const escaped = msg.text.replace(/\\/g, '\\\\').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                        content.innerHTML += `
                            <br><div style="font-size: 12px; color: #ff4444;">‚ö†Ô∏è User-submitted code</div>
                            <div class="html-preview">
                                <iframe srcdoc="${escaped}"></iframe>
                                <button class="fullscreen-btn" onclick="openFullscreen(this.parentNode)">Fullscreen</button>
                            </div>`;
                    } else if (msg.image) {
                        const textWithLinks = linkify(msg.text);
                        content.innerHTML += textWithLinks;
                        const urlMatch = msg.text.match(/https?:\/\/[^\s]+/);
                        if (urlMatch) {
                            const img = document.createElement('img');
                            img.src = urlMatch[0];
                            img.className = 'message-image';
                            img.alt = "Image";
                            img.onclick = () => window.open(urlMatch[0], '_blank');
                            img.onerror = () => img.style.display = 'none';
                            content.appendChild(img);
                        }
                    } else if (msg.rainbow) {
                        content.innerHTML += `<span class="rainbow">${linkify(msg.text)}</span>`;
                    } else if (msg.color) {
                        content.innerHTML += `<span style="color: ${msg.color}">${linkify(msg.text)}</span>`;
                    } else if (msg.code) {
                        const escaped = msg.text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                        content.innerHTML += `
                            <br><pre class="code-block language-${msg.codeLang}">
                                <button onclick="navigator.clipboard.writeText(this.parentNode.querySelector('code').innerText); alert('Code copied!')">Copy</button>
                                <code>${escaped}</code>
                            </pre>`;
                        setTimeout(() => Prism.highlightAllUnder(content), 100);
                    } else {
                        content.innerHTML += linkify(msg.text);
                    }

                    if (msg.edited) content.innerHTML += ' <span style="color: #999; font-size: 11px;">(edited)</span>';
                }

                div.appendChild(content);

                if ((msg.user === currentUser || isOwner) && !msg.system) {
                    const delBtn = document.createElement('div');
                    delBtn.className = 'delete-icon';
                    delBtn.textContent = 'üóëÔ∏è';
                    delBtn.onclick = () => deleteOwnMessage(id, msg.user);
                    div.appendChild(delBtn);
                }
                if (isOwner && !msg.system) {
                    const editBtn = document.createElement('div');
                    editBtn.className = 'edit-icon';
                    editBtn.textContent = '‚úèÔ∏è Edit';
                    editBtn.onclick = () => showEditModal(id, msg.text);
                    div.appendChild(editBtn);
                }

                container.appendChild(div);

                if (msg.effect && !processedEffects.has(id)) {
                    processedEffects.add(id);
                    if (msg.effect === 'fire') triggerFire();
                    if (msg.effect === 'shake') triggerShake();
                    if (msg.effect === 'rainbow') triggerRainbow();
                }
            });
            container.scrollTop = container.scrollHeight;
        }

        function linkify(text) {
            return text.replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank" class="message-link">${url}</a>`);
        }

        window.openFullscreen = (preview) => {
            const srcdoc = preview.querySelector('iframe').getAttribute('srcdoc');
            document.getElementById('fullscreenContent').innerHTML = `<iframe srcdoc="${srcdoc}"></iframe>`;
            document.getElementById('fullscreenOverlay').classList.add('active');
        };

        window.closeFullscreen = () => {
            document.getElementById('fullscreenOverlay').classList.remove('active');
            document.getElementById('fullscreenContent').innerHTML = '';
        };

        window.leaveChatroom = async () => {
            if (userRef) {
                await sendSystemMessage(`${currentUser} left`);
                await remove(userRef);
            }
            if (messagesListener) messagesListener();
            document.getElementById('chatroom').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('closeChatroomBtn').classList.add('hidden');
            document.getElementById('voiceChatSidebar').classList.add('hidden');
            currentRoom = null;
            currentUser = null;
            isOwner = false;
            userRef = null;
            participants = [];
            processedEffects = new Set();
            currentVoiceChat = null;
            isInVoiceChat = false;
        };

        window.closeChatroom = async () => {
            if (!isOwner) return;
            if (confirm('Close chatroom and all data?')) {
                await remove(ref(db, `chatrooms/${currentRoom}`));
                document.getElementById('chatroom').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
                document.getElementById('voiceChatSidebar').classList.add('hidden');
                currentRoom = null;
                currentUser = null;
                isOwner = false;
                userRef = null;
                participants = [];
                processedEffects = new Set();
                currentVoiceChat = null;
                isInVoiceChat = false;
            }
        };

        window.copyCode = () => {
            navigator.clipboard.writeText(currentRoom);
            alert('Room code copied!');
        };

        window.handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        window.handleAutocomplete = () => {
            const input = document.getElementById('messageInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const value = input.value.trim();
            dropdown.innerHTML = '';

            if (value.startsWith('/')) {
                const parts = value.split(/\s+/);
                const cmd = parts[0].toLowerCase();

                if (parts.length === 1) {
                    const filtered = commands.filter(c => c.cmd.toLowerCase().startsWith(cmd));
                    if (filtered.length > 0) {
                        dropdown.innerHTML = filtered.map(c =>
                            `<div class="autocomplete-item" onclick="selectCommand('${c.cmd} ')">
                                <div class="command">${c.cmd}</div>
                                <div class="description">${c.desc}</div>
                            </div>`
                        ).join('');
                        dropdown.classList.add('active');
                    }
                } else {
                    const command = commands.find(c => c.cmd.toLowerCase() === cmd);
                    if (command && command.sub) {
                        const subSearch = parts[1].toLowerCase();
                        const filteredSubs = command.sub.filter(s => s.toLowerCase().startsWith(subSearch));
                        if (filteredSubs.length > 0) {
                            dropdown.innerHTML = filteredSubs.map(s =>
                                `<div class="autocomplete-item" onclick="selectSub('${command.cmd} ${s} ')">
                                    <div class="command">${s}</div>
                                </div>`
                            ).join('');
                            dropdown.classList.add('active');
                        }
                    } else if (cmd === '/dm') {
                        const subSearch = parts[1].toLowerCase();
                        const filteredUsers = participants.filter(u => u.toLowerCase().startsWith(subSearch) && u !== currentUser);
                        if (filteredUsers.length > 0) {
                            dropdown.innerHTML = filteredUsers.map(u =>
                                `<div class="autocomplete-item" onclick="selectSub('/dm ${u} ')">
                                    <div class="command">${u}</div>
                                </div>`
                            ).join('');
                            dropdown.classList.add('active');
                        }
                    }
                }
            } else {
                dropdown.classList.remove('active');
            }
        };

        window.selectCommand = (cmd) => {
            document.getElementById('messageInput').value = cmd;
            document.getElementById('messageInput').focus();
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        window.selectSub = (value) => {
            document.getElementById('messageInput').value = value;
            document.getElementById('messageInput').focus();
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        // Modal close functions
        window.closeCreateModal = () => document.getElementById('createModal').classList.remove('active');
        window.closeJoinModal = () => document.getElementById('joinModal').classList.remove('active');
        window.closeEditModal = () => {
            document.getElementById('editModal').classList.remove('active');
            editingMessageId = null;
        };

        window.createChatroom = async () => {
            let code = document.getElementById('createCodeInput').value.trim() || generateCode();
            const roomRef = ref(db, `chatrooms/${code}`);
            if ((await get(roomRef)).exists()) {
                alert('Code already taken.');
                return;
            }
            currentRoom = code;
            currentUser = document.getElementById('usernameInput').value.trim();
            if (!currentUser) return alert('Enter a username!');
            isOwner = true;
            await set(roomRef, { owner: currentUser, created: Date.now() });
            joinRoom(code, true);
            closeCreateModal();
        };

        window.joinChatroom = async () => {
            const code = document.getElementById('joinCodeInput').value.trim();
            if (!code) return alert('Enter a code!');
            const roomRef = ref(db, `chatrooms/${code}`);
            if (!(await get(roomRef)).exists()) return alert('Room not found.');
            currentRoom = code;
            currentUser = document.getElementById('usernameInput').value.trim();
            if (!currentUser) return alert('Enter a username!');
            isOwner = false;
            joinRoom(code, false);
            closeJoinModal();
        };

        async function joinRoom(code, owner) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('chatroom').style.display = 'flex';
            document.getElementById('roomCodeDisplay').textContent = `Room: ${code}`;
            if (owner) document.getElementById('closeChatroomBtn').classList.remove('hidden');

            const participantsRef = ref(db, `chatrooms/${code}/participants`);
            userRef = push(participantsRef);
            await set(userRef, { name: currentUser, joined: Date.now() });
            onDisconnect(userRef).remove();

            await sendSystemMessage(`${currentUser} joined`);
            messagesListener = onValue(ref(db, `chatrooms/${code}/messages`), snap => displayMessages(snap.val()));
            onValue(participantsRef, snap => {
                participants = [...new Set(Object.values(snap.val() || {}).map(p => p.name))];
            });
        }

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            return code;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!document.getElementById('usernameInput').value.trim()) return alert('Enter your name!');
            document.getElementById('createModal').classList.add('active');
            document.getElementById('createCodeInput').value = generateCode();
        });

        document.getElementById('joinBtn').addEventListener('click', () => {
            if (!document.getElementById('usernameInput').value.trim()) return alert('Enter your name!');
            document.getElementById('joinModal').classList.add('active');
        });

        window.showEditModal = (id, text) => {
            editingMessageId = id;
            document.getElementById('editMessageInput').value = text;
            document.getElementById('editModal').classList.add('active');
        };

        window.saveEditedMessage = async () => {
            if (!editingMessageId) return;
            const newText = document.getElementById('editMessageInput').value.trim();
            if (!newText) return alert('Message cannot be empty.');
            const msgRef = ref(db, `chatrooms/${currentRoom}/messages/${editingMessageId}`);
            const data = (await get(msgRef)).val();
            if (data) await set(msgRef, { ...data, text: newText, edited: true });
            closeEditModal();
        };

        window.deleteOwnMessage = async (id, user) => {
            if (user !== currentUser && !isOwner) return alert("You can only delete your own messages.");
            if (confirm('Delete this message?')) {
                await remove(ref(db, `chatrooms/${currentRoom}/messages/${id}`));
            }
        };
    </script>
</body>
</html>
