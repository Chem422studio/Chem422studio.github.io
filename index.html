<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            padding: 20px;
            background: #3a3a3a;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #4a4a4a;
        }
        .header input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .header input::placeholder { color: #999; }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #5865f2;
            color: white;
            transition: background 0.3s;
            min-width: 200px;
        }
        .btn:hover { background: #4752c4; }
        .btn-danger { background: #ed4245; }
        .btn-danger:hover { background: #c03537; }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
        .modal-content h2 { margin-bottom: 20px; color: #5865f2; }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
        .modal-buttons button { padding: 10px 20px; }
        .chatroom { display: none; flex-direction: column; height: 100%; }
        .chatroom-header {
            padding: 15px 20px;
            background: #3a3a3a;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatroom-header .left { display: flex; align-items: center; gap: 15px; }
        .back-btn {
            padding: 8px 15px;
            background: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .back-btn:hover { background: #5a5a5a; }
        .room-code {
            padding: 8px 15px;
            background: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            user-select: all;
        }
        .room-code:hover { background: #5a5a5a; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            word-wrap: break-word;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-content { flex: 1; }
        .edit-icon, .delete-icon {
            opacity: 0;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            transition: opacity 0.2s;
            margin-left: 5px;
        }
        .message:hover .edit-icon { opacity: 1; }
        .message:hover .delete-icon { opacity: 1; }
        .edit-icon { background: #4a4a4a; }
        .delete-icon { background: #ed4245; }
        .edit-icon:hover { background: #5a5a5a; }
        .delete-icon:hover { background: #c03537; }
        .message-link {
            color: #5865f2;
            text-decoration: underline;
            cursor: pointer;
        }
        .message-link:hover { color: #4752c4; }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .html-preview {
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 0;
            margin-top: 10px;
            width: 100%;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .html-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        .fullscreen-btn:hover { background: #4752c4; }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-overlay.active { display: flex; }
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .close-fullscreen {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ed4245;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 11;
        }
        .close-fullscreen:hover { background: #c03537; }
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px 5px 0 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }
        .autocomplete-dropdown.active { display: block; }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
        }
        .autocomplete-item:hover { background: #4a4a4a; }
        .autocomplete-item .command { color: #5865f2; font-weight: bold; }
        .autocomplete-item .description { color: #999; font-size: 12px; }
        .message.server {
            background: #4a4a4a;
            color: #999;
            font-style: italic;
        }
        .message.owner { border-left: 3px solid #5865f2; }
        .rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .input-area {
            padding: 15px 20px;
            background: #3a3a3a;
            border-top: 2px solid #4a4a4a;
            display: flex;
            gap: 10px;
            position: relative;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
            resize: vertical;
            min-height: 40px;
            max-height: 150px;
            font-family: 'Segoe UI', sans-serif;
        }
        .input-area button { padding: 12px 25px; }
        .hidden { display: none !important; }
        /* Fire effect */
        .fire-effect {
            animation: fire 3s infinite;
            background: linear-gradient(45deg, #ff0000, #ff4500, #ff8c00);
            background-size: 200% 200%;
            box-shadow: 0 0 15px #ff4500;
        }
        @keyframes fire {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Shake effect */
        .caps-shake {
            animation: shake 3s linear;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(-1deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        /* Rainbow chatroom effect */
        .rainbow-chatroom {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            animation: rainbow 3s linear infinite;
        }
        /* Matrix Donut Overlay */
        .matrix-donut {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        /* Dev Mode Pic Overlay */
        .dev-pic-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: url('https://th.bing.com/th/id/R.d3d3638d1c412496800e862891263ad3?rik=G5Zq2PUgEST2gQ&pid=ImgRaw&r=0') center/cover;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
            z-index: 10000;
            display: none;
            animation: fadeInOut 6s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        /* Voice Chat Sidebar */
        .voice-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #2d2d2d;
            border-right: 2px solid #4a4a4a;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
        }
        .voice-sidebar.hidden { display: none; }
        .voice-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .voice-header h3 {
            color: #5865f2;
            margin: 0;
        }
        #vcTitle {
            font-size: 16px;
            color: #bbb;
        }
        .voice-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .voice-users {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        .voice-user {
            padding: 8px 12px;
            background: #3a3a3a;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .voice-user .mic {
            color: #00ff00;
            font-size: 18px;
        }
    </style>
</head>

    <div class="container">

    <!-- Modals -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onDisconnect, remove, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmq1EwejAgVQ37hUyLZpxG19AtxvAA74M",
            authDomain: "ggjimbob-2f0f7.firebaseapp.com",
            databaseURL: "https://ggjimbob-2f0f7-default-rtdb.firebaseio.com",
            projectId: "ggjimbob-2f0f7",
            storageBucket: "ggjimbob-2f0f7.firebasestorage.app",
            messagingSenderId: "75510860344",
            appId: "1:75510860344:web:a63313536e73eb6239b4cd",
            measurementId: "G-1P46LYPC4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let currentUser = null;
        let isOwner = false;
        let userRef = null;
        let messagesListener = null;
        let editingMessageId = null;
        let participants = [];
        let processedEffects = new Set();
        let currentVoiceChat = null;
        let isInVoiceChat = false;
        let voiceChatListener = null;
        let voiceUsersListener = null;

        const commands = [
            { cmd: '/color', desc: 'Change text color', sub: ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'rainbow'] },
            { cmd: '/website', desc: 'Display website code' },
            { cmd: '/pic', desc: 'Display image' },
            { cmd: '/fonts', desc: 'Change font', sub: ['Arial', 'Courier', 'Georgia', 'Times New Roman', 'Verdana', 'Comic Sans MS'] },
            { cmd: '/dm', desc: 'Send private message' },
            { cmd: '/cooleffect', desc: 'Activate cool effect' },
            { cmd: '/dem', desc: 'Delete all your messages' },
            { cmd: '/code', desc: 'Send code with highlighting', sub: ['js', 'python', 'html', 'css', 'json', 'nim', 'cpp'] },
            { cmd: '/random', desc: 'Random number 1-10000' },
            { cmd: '/re', desc: 'Repeat text' },
            { cmd: '/cal', desc: 'Calculate math' },
            { cmd: '/matrix', desc: 'Show spinning donut' },
            { cmd: '/vc', desc: 'Start voice chat' }
        ];

        // Matrix Donut
        function showMatrixDonut() {
            const donut = document.getElementById('matrixDonut');
            donut.style.display = 'flex';
            let A = 0, B = 0;
            const chars = '.,-~:;=!*#$@';
            const width = 80, height = 22;
            const interval = setInterval(() => {
                const b = new Array(width * height).fill(' ');
                const z = new Array(width * height).fill(0);
                for (let j = 0; j < 6.28; j += 0.07) {
                    const ct = Math.cos(j), st = Math.sin(j);
                    for (let i = 0; i < 6.28; i += 0.02) {
                        const sp = Math.sin(i), cp = Math.cos(i);
                        const h = ct + 2;
                        const D = 1 / (sp * h * Math.sin(A) + st * Math.cos(A) + 5);
                        const t = sp * h * Math.cos(A) - st * Math.sin(A);
                        const x = Math.floor(width / 2 + (width / 2) * D * (cp * h * Math.cos(B) + t * Math.sin(B)));
                        const y = Math.floor(height / 2 + (height / 2) * D * (cp * h * Math.sin(B) - t * Math.cos(B)));
                        const o = x + width * y;
                        const N = 8 * ((st * Math.sin(A) - sp * ct * Math.cos(A)) * Math.cos(B) - sp * ct * Math.sin(A) - st * Math.cos(A) - cp * ct * Math.sin(B));
                        if (y >= 0 && y < height && x >= 0 && x < width && D > z[o]) {
                            z[o] = D;
                            b[o] = chars[N > 0 ? Math.floor(N) : 0];
                        }
                    }
                }
                let output = '';
                for (let k = 0; k < b.length; k++) {
                    output += b[k];
                    if (k % width === width - 1) output += '\n';
                }
                donut.innerText = output;
                A += 0.04;
                B += 0.02;
            }, 50);
            setTimeout(() => {
                clearInterval(interval);
                donut.style.display = 'none';
                donut.innerText = '';
            }, 7000);
        }

        // Effects
        function triggerFire() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('fire-effect');
            setTimeout(() => chatroom.classList.remove('fire-effect'), 9000);
        }

        function triggerShake() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('caps-shake');
            setTimeout(() => chatroom.classList.remove('caps-shake'), 3000);
        }

        function triggerRainbow() {
            const chatroom = document.getElementById('chatroom');
            chatroom.classList.add('rainbow-chatroom');
            setTimeout(() => chatroom.classList.remove('rainbow-chatroom'), 5000);
        }

        function showDevPic(username) {
            if (currentUser.toLowerCase() === username.toLowerCase()) {
                const overlay = document.getElementById('devPicOverlay');
                overlay.style.display = 'block';
                setTimeout(() => overlay.style.display = 'none', 6000);
            }
        }

        // Command Handlers
        function handleRandomCommand() {
            return Math.floor(Math.random() * 10000) + 1;
        }

        function handleRepeatCommand(args) {
            const count = parseInt(args[0]);
            const text = args.slice(1).join(' ');
            if (isNaN(count) || count < 1) return null;
            return text.repeat(count);
        }

        function handleCalCommand(expression) {
            try { return eval(expression); } catch { return null; }
        }

        async function handleDemCommand() {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const snapshot = await get(messagesRef);
            const messages = snapshot.val();
            if (messages) {
                for (const [id, msg] of Object.entries(messages)) {
                    if (msg.user === currentUser && !msg.system) {
                        await remove(ref(db, `chatrooms/${currentRoom}/messages/${id}`));
                    }
                }
            }
            await sendSystemMessage(`${currentUser} deleted all their messages.`);
        }

        async function handlePullCommand() {
            const messagesRef = ref(db, `chatrooms/${currentRoom}/messages`);
            const snapshot = await get(messagesRef);
