<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            background: #3a3a3a;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #4a4a4a;
        }
        .header input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .header input::placeholder {
            color: #999;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #5865f2;
            color: white;
            transition: background 0.3s;
            min-width: 200px;
        }
        .btn:hover {
            background: #4752c4;
        }
        .btn-danger {
            background: #ed4245;
        }
        .btn-danger:hover {
            background: #c03537;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #5865f2;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-buttons button {
            padding: 10px 20px;
        }
        .chatroom {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        .chatroom.active {
            display: flex;
        }
        .chatroom-header {
            padding: 15px 20px;
            background: #3a3a3a;
            border-bottom: 2px solid #4a4a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatroom-header .left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            padding: 8px 15px;
            background: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #5a5a5a;
        }
        .room-code {
            padding: 8px 15px;
            background: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            user-select: all;
        }
        .room-code:hover {
            background: #5a5a5a;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            background: #3a3a3a;
            border-radius: 5px;
            word-wrap: break-word;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-content {
            flex: 1;
        }
        .edit-icon {
            opacity: 0;
            cursor: pointer;
            padding: 5px 10px;
            background: #4a4a4a;
            border-radius: 3px;
            font-size: 12px;
            transition: opacity 0.2s;
            margin-left: 10px;
        }
        .message:hover .edit-icon {
            opacity: 1;
        }
        .edit-icon:hover {
            background: #5a5a5a;
        }
        .delete-icon {
            opacity: 0;
            cursor: pointer;
            padding: 5px 10px;
            background: #ed4245;
            border-radius: 3px;
            font-size: 12px;
            transition: opacity 0.2s;
            margin-left: 5px;
        }
        .message:hover .delete-icon {
            opacity: 1;
        }
        .delete-icon:hover {
            background: #c03537;
        }
        .message-link {
            color: #5865f2;
            text-decoration: underline;
            cursor: pointer;
        }
        .message-link:hover {
            color: #4752c4;
        }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .html-preview {
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 0;
            margin-top: 10px;
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .html-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        .fullscreen-btn:hover {
            background: #4752c4;
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-overlay.active {
            display: flex;
        }
        .fullscreen-content {
            width: 95vw;
            height: 95vh;
            background: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .fullscreen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .close-fullscreen {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ed4245;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 11;
        }
        .close-fullscreen:hover {
            background: #c03537;
        }
        .autocomplete-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px 5px 0 0;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }
        .autocomplete-dropdown.active {
            display: block;
        }
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a2a2a;
        }
        .autocomplete-item:hover {
            background: #4a4a4a;
        }
        .autocomplete-item .command {
            color: #5865f2;
            font-weight: bold;
        }
        .autocomplete-item .description {
            color: #999;
            font-size: 12px;
        }
        .message.server {
            background: #4a4a4a;
            color: #999;
            font-style: italic;
        }
        .message.owner {
            border-left: 3px solid #5865f2;
        }
        .rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .input-area {
            padding: 15px 20px;
            background: #3a3a3a;
            border-top: 2px solid #4a4a4a;
            display: flex;
            gap: 10px;
            position: relative;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4a4a4a;
            color: #ffffff;
            font-size: 16px;
        }
        .input-area button {
            padding: 12px 25px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="header">
                <input type="text" id="usernameInput" placeholder="Enter your name">
            </div>
            <div class="main-content">
                <button class="btn" onclick="showCreateModal()">Start Chatroom</button>
                <button class="btn" onclick="showJoinModal()">Join Chatroom</button>
            </div>
        </div>
        <!-- Chatroom -->
        <div id="chatroom" class="chatroom">
            <div class="chatroom-header">
                <div class="left">
                    <button class="back-btn" onclick="leaveChatroom()">Back</button>
                    <div class="room-code" id="roomCodeDisplay" onclick="copyCode()">Room: </div>
                </div>
                <button id="closeChatroomBtn" class="btn btn-danger hidden" onclick="closeChatroom()">Close Chatroom</button>
            </div>
            <div class="messages" id="messagesContainer"></div>
            <div class="input-area">
                <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleAutocomplete()">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create Chatroom</h2>
            <input type="text" id="createCodeInput" placeholder="Chatroom code (leave blank for auto-gen)">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createChatroom()">Create</button>
            </div>
        </div>
    </div>
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>Join Chatroom</h2>
            <input type="text" id="joinCodeInput" placeholder="Enter chatroom code">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideJoinModal()">Cancel</button>
                <button class="btn" onclick="joinChatroom()">Join</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Message</h2>
            <input type="text" id="editMessageInput" placeholder="Edit message text">
            <div class="modal-buttons">
                <button class="btn" style="background: #4a4a4a;" onclick="hideEditModal()">Cancel</button>
                <button class="btn" onclick="saveEditedMessage()">Save</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <div class="fullscreen-content" id="fullscreenContent"></div>
        <button class="close-fullscreen" onclick="closeFullscreen()">Close</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onDisconnect, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmq1EwejAgVQ37hUyLZpxG19AtxvAA74M",
            authDomain: "ggjimbob-2f0f7.firebaseapp.com",
            databaseURL: "https://ggjimbob-2f0f7-default-rtdb.firebaseio.com",
            projectId: "ggjimbob-2f0f7",
            storageBucket: "ggjimbob-2f0f7.firebasestorage.app",
            messagingSenderId: "75510860344",
            appId: "1:75510860344:web:a63313536e73eb6239b4cd",
            measurementId: "G-1P46LYPC4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let currentUser = null;
        let isOwner = false;
        let userRef = null;
        let messagesListener = null;
        let editingMessageId = null;
        let participants = [];

        const commands = [
            { cmd: '/color', desc: 'Change text color - /color [color] [text]', sub: ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'white', 'rainbow'] },
            { cmd: '/website', desc: 'Display website code - /website [html/css/js code]' },
            { cmd: '/pic', desc: 'Display image - /pic [image url]' },
            { cmd: '/fonts', desc: 'Change font - /fonts [font] [text]', sub: ['Arial', 'Comic Sans MS', 'Courier New', 'Georgia', 'Impact', 'Times New Roman', 'Trebuchet MS', 'Verdana', 'Brush Script MT', 'Palatino'] },
            { cmd: '/dm', desc: 'Send private message - /dm [username] [message]' },
            { cmd: '/cooleffect', desc: 'Activate a cool effect...' }
        ];

        // Modal functions
        window.showCreateModal = () => { if (!validateUsername()) return; document.getElementById('createModal').classList.add('active'); document.getElementById('createCodeInput').value = generateCode(); };
        window.hideCreateModal = () => document.getElementById('createModal').classList.remove('active');
        window.showJoinModal = () => { if (!validateUsername()) return; document.getElementById('joinModal').classList.add('active'); };
        window.hideJoinModal = () => document.getElementById('joinModal').classList.remove('active');
        window.showEditModal = (id, text) => { editingMessageId = id; document.getElementById('editMessageInput').value = text; document.getElementById('editModal').classList.add('active'); };
        window.hideEditModal = () => { document.getElementById('editModal').classList.remove('active'); editingMessageId = null; };

        window.saveEditedMessage = async () => {
            if (!editingMessageId) return;
            const newText = document.getElementById('editMessageInput').value.trim();
            if (!newText) return alert('Message cannot be empty.');
            const messageRef = ref(db, `chatrooms/${currentRoom}/messages/${editingMessageId}`);
            const snapshot = await get(messageRef);
            if (snapshot.exists()) {
                await set(messageRef, { ...snapshot.val(), text: newText, edited: true });
            }
            hideEditModal();
        };

        window.deleteMessage = async (id) => {
            if (!isOwner || !confirm('Delete this message?')) return;
            await remove(ref(db, `chatrooms/${currentRoom}/messages/${id}`));
        };

        window.deleteOwnMessage = async (id, user) => {
            if (user !== currentUser && !isOwner) return;
            if (!confirm('Delete this message?')) return;
            await remove(ref(db, `chatrooms/${currentRoom}/messages/${id}`));
        };

        // Autocomplete
        window.handleAutocomplete = () => {
            const input = document.getElementById('messageInput');
            const dropdown = document.getElementById('autocompleteDropdown');
            const value = input.value.trim();
            dropdown.innerHTML = '';
            if (!value.startsWith('/')) { dropdown.classList.remove('active'); return; }

            const parts = value.split(/\s+/);
            const cmd = parts[0].toLowerCase();

            if (parts.length === 1) {
                const matches = commands.filter(c => c.cmd.toLowerCase().startsWith(cmd));
                if (matches.length > 0) {
                    dropdown.innerHTML = matches.map(c => `
                        <div class="autocomplete-item" onclick="selectCommand('${c.cmd}')">
                            <div class="command">${c.cmd}</div>
                            <div class="description">${c.desc}</div>
                        </div>
                    `).join('');
                    dropdown.classList.add('active');
                } else dropdown.classList.remove('active');
            } else if (parts.length >= 2) {
                const fullCmd = commands.find(c => c.cmd.toLowerCase() === cmd);
                if (fullCmd && fullCmd.sub) {
                    const subMatches = fullCmd.sub.filter(s => s.toLowerCase().startsWith(parts[1].toLowerCase()));
                    if (subMatches.length > 0) {
                        dropdown.innerHTML = subMatches.map(s => `
                            <div class="autocomplete-item" onclick="selectSub('${fullCmd.cmd} ${s}')">
                                <div class="command">${s}</div>
                            </div>
                        `).join('');
                        dropdown.classList.add('active');
                    } else dropdown.classList.remove('active');
                } else if (cmd === '/dm') {
                    const userMatches = participants.filter(u => u.toLowerCase().startsWith(parts[1].toLowerCase()) && u !== currentUser);
                    if (userMatches.length > 0) {
                        dropdown.innerHTML = userMatches.map(u => `
                            <div class="autocomplete-item" onclick="selectSub('/dm ${u}')">
                                <div class="command">${u}</div>
                            </div>
                        `).join('');
                        dropdown.classList.add('active');
                    } else dropdown.classList.remove('active');
                } else dropdown.classList.remove('active');
            }
        };

        window.selectCommand = (cmd) => { document.getElementById('messageInput').value = cmd + ' '; document.getElementById('autocompleteDropdown').classList.remove('active'); document.getElementById('messageInput').focus(); };
        window.selectSub = (text) => { document.getElementById('messageInput').value = text + ' '; document.getElementById('autocompleteDropdown').classList.remove('active'); document.getElementById('messageInput').focus(); };

        // Room management
        window.createChatroom = async () => {
            let code = document.getElementById('createCodeInput').value.trim() || generateCode();
            const roomRef = ref(db, `chatrooms/${code}`);
            if ((await get(roomRef)).exists()) return alert('Code already exists.');
            currentUser = document.getElementById('usernameInput').value.trim();
            currentRoom = code;
            isOwner = true;
            await set(roomRef, { owner: currentUser, created: Date.now() });
            joinRoom(code, true);
            hideCreateModal();
        };

        window.joinChatroom = async () => {
            const code = document.getElementById('joinCodeInput').value.trim();
            if (!code) return alert('Enter a code.');
            const roomRef = ref(db, `chatrooms/${code}`);
            if (!(await get(roomRef)).exists()) return alert('Room not found.');
            currentUser = document.getElementById('usernameInput').value.trim();
            currentRoom = code;
            isOwner = false;
            joinRoom(code, false);
            hideJoinModal();
        };

        async function joinRoom(code, owner) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('chatroom').classList.add('active');
            document.getElementById('roomCodeDisplay').textContent = `Room: ${code}`;
            if (owner) document.getElementById('closeChatroomBtn').classList.remove('hidden');

            const participantsRef = ref(db, `chatrooms/${code}/participants`);
            userRef = push(participantsRef);
            await set(userRef, { name: currentUser, joined: Date.now() });
            onDisconnect(userRef).remove();
            sendSystemMessage(`${currentUser} joined`);

            const messagesRef = ref(db, `chatrooms/${code}/messages`);
            messagesListener = onValue(messagesRef, snap => displayMessages(snap.val()));

            onValue(participantsRef, snap => {
                participants = [...new Set(Object.values(snap.val() || {}).map(p => p.name))];
            });
        }

        // Messaging
        window.sendMessage = async () => {
            const input = document.getElementById('messageInput');
            let text = input.value.trim();
            if (!text) return;

            let privateTo = null;
            let content = text;

            if (text.startsWith('/dm ')) {
                const parts = text.substring(4).trim().split(/\s+/);
                if (parts.length < 2) return alert('Use: /dm [username] [message]');
                privateTo = parts[0];
                content = parts.slice(1).join(' ');
            }

            if (content.toLowerCase() === '/cooleffect') {
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                await sendSystemMessage(`${currentUser} activated a cool effect!`);
                input.value = ''; return;
            }

            const payload = {
                user: currentUser,
                text: content,
                owner: isOwner,
                privateTo,
                timestamp: Date.now()
            };

            if (content.startsWith('/website ')) { payload.website = true; payload.text = content.substring(9); }
            else if (content.startsWith('/pic ')) { payload.image = true; payload.text = content.substring(5); }
            else if (content.startsWith('/fonts ')) {
                const parts = content.substring(7).split(' ');
                if (parts.length >= 2) { payload.font = parts[0]; payload.text = parts.slice(1).join(' '); }
            }
            else if (content.startsWith('/color ')) {
                const parts = content.substring(7).split(' ');
                if (parts.length >= 2) {
                    if (parts[0].toLowerCase() === 'rainbow') payload.rainbow = true;
                    else payload.color = parts[0];
                    payload.text = parts.slice(1).join(' ');
                }
            }
            else if (content.toLowerCase() === 'ggjimbob') payload.rainbow = true;
            else if (['.jpg','.jpeg','.png','.gif','.webp','.bmp'].some(ext => content.toLowerCase().includes(ext))) payload.image = true;

            await set(push(ref(db, `chatrooms/${currentRoom}/messages`)), payload);
            input.value = '';
            document.getElementById('autocompleteDropdown').classList.remove('active');
        };

        async function sendSystemMessage(text) {
            await set(push(ref(db, `chatrooms/${currentRoom}/messages`)), { system: true, text, timestamp: Date.now() });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            if (!messages) return;

            Object.entries(messages)
                .sort((a, b) => a[1].timestamp - b[1].timestamp)
                .forEach(([id, msg]) => {
                    if (msg.privateTo && currentUser !== msg.user && currentUser !== msg.privateTo) return;

                    const div = document.createElement('div');
                    div.className = 'message';
                    if (msg.system) div.classList.add('server');

                    if (msg.system) {
                        div.innerHTML = `<div class="message-content">server: ${msg.text}</div>`;
                    } else {
                        if (msg.owner) div.classList.add('owner');
                        let prefix = msg.privateTo
                            ? `DM ${currentUser === msg.user ? 'to ' + msg.privateTo : 'from ' + msg.user}: `
                            : `${msg.user}: `;

                        const content = document.createElement('div');
                        content.className = 'message-content';
                        if (msg.font) content.style.fontFamily = msg.font;

                        if (msg.website) {
                            const escaped = msg.text
                                .replace(/\\/g, '\\\\')
                                .replace(/"/g, '&quot;')
                                .replace(/'/g, '&#39;');

                            content.innerHTML = `
                                ${prefix}<br>
                                <div style="font-size:12px;color:#ff6666;margin:5px 0;">User-submitted code â€” runs with full permissions</div>
                                <div class="html-preview">
                                    <iframe srcdoc="${escaped}"></iframe>
                                    <button class="fullscreen-btn" onclick="openFullscreen(this.parentNode)">Fullscreen</button>
                                </div>
                            `;
                        } else if (msg.image) {
                            const linked = linkify(msg.text);
                            content.innerHTML = `${prefix}${linked}`;
                            const match = msg.text.match(/https?:\/\/[^\s]+/);
                            if (match) {
                                const img = document.createElement('img');
                                img.src = match[0];
                                img.className = 'message-image';
                                img.onclick = () => window.open(match[0], '_blank');
                                img.onerror = () => img.remove();
                                content.appendChild(document.createElement('br'));
                                content.appendChild(img);
                            }
                        } else if (msg.rainbow) {
                            content.innerHTML = `${prefix}<span class="rainbow">${linkify(msg.text)}</span>`;
                        } else if (msg.color) {
                            content.innerHTML = `${prefix}<span style="color:${msg.color}">${linkify(msg.text)}</span>`;
                        } else {
                            content.innerHTML = `${prefix}${linkify(msg.text)}`;
                        }

                        if (msg.edited) content.innerHTML += ' <span style="color:#999;font-size:11px">(edited)</span>';
                        div.appendChild(content);

                        // Delete own message
                        if (msg.user === currentUser && !msg.system) {
                            const del = document.createElement('div');
                            del.className = 'delete-icon';
                            del.textContent = 'Delete';
                            del.onclick = () => deleteOwnMessage(id, msg.user);
                            div.appendChild(del);
                        }
                        // Owner edit/delete
                        if (isOwner && !msg.system) {
                            const edit = document.createElement('div');
                            edit.className = 'edit-icon';
                            edit.textContent = 'Edit';
                            edit.onclick = () => showEditModal(id, msg.text);
                            div.appendChild(edit);
                            if (msg.user !== currentUser) {
                                const del = document.createElement('div');
                                del.className = 'delete-icon';
                                del.textContent = 'Delete';
                                del.onclick = () => deleteMessage(id);
                                div.appendChild(del);
                            }
                        }
                    }
                    container.appendChild(div);
                });
            container.scrollTop = container.scrollHeight;
        }

        function linkify(text) {
            return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="message-link">$1</a>');
        }

        window.openFullscreen = (preview) => {
            const iframe = preview.querySelector('iframe');
            const srcdoc = iframe.getAttribute('srcdoc');
            document.getElementById('fullscreenContent').innerHTML = `<iframe srcdoc="${srcdoc}"></iframe>`;
            document.getElementById('fullscreenOverlay').classList.add('active');
        };

        window.closeFullscreen = () => {
            document.getElementById('fullscreenOverlay').classList.remove('active');
            document.getElementById('fullscreenContent').innerHTML = '';
        };

        window.leaveChatroom = async () => {
            if (userRef) { await sendSystemMessage(`${currentUser} left`); await remove(userRef); }
            if (messagesListener) messagesListener();
            document.getElementById('chatroom').classList.remove('active');
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('closeChatroomBtn').classList.add('hidden');
            currentRoom = currentUser = null; isOwner = false; userRef = null; participants = [];
        };

        window.closeChatroom = async () => {
            if (!isOwner || !confirm('Close this room? All data will be deleted.')) return;
            await sendSystemMessage('Chatroom closed by owner');
            setTimeout(async () => {
                await remove(ref(db, `chatrooms/${currentRoom}`));
                leaveChatroom();
            }, 500);
        };

        window.copyCode = () => { navigator.clipboard.writeText(currentRoom); alert('Room code copied!'); };
        window.handleKeyPress = (e) => { if (e.key === 'Enter') sendMessage(); };

        function validateUsername() {
            const name = document.getElementById('usernameInput').value.trim();
            if (!name) { alert('Enter your name first.'); return false; }
            return true;
        }

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array(6).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }
    </script>
</body>
